<div class="page-header">
    <div class="container">
        <h1>Öğrenci Listesi</h1>

    </div>

    <div class="container">
        <div class="row end-xs">
            <div class="col-xs-12">
              <a mat-raised-button  style="margin-right: 10px;" color="primary" routerLink="/students/add">Ekle</a>
              <input type="text" class="search-input mt-1" placeholder="Ara" [(ngModel)]="filterString" (keyup)="filterStudents()" >
            </div>
        </div>
    </div>

    <div class="container">
        <div class="mt-1 mat-elevation-z8">
            <table mat-table [dataSource]="dataSource"  matSort>

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> İsim </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Soy İsim </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="dateOfBirth">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Doğum Tarihi </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'dd-MM-yyyy' }} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail Adresi </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel. No </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                  </ng-container>
                
                  
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cinsiyet </th>
                    <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
                  </ng-container>

                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef > </th>
                    <td mat-cell *matCellDef="let element"> 
                      <a [routerLink]="['/students',element.id]">
                        <mat-icon><span class="material-symbols-outlined">
                          edit
                          </span> </mat-icon>
                      </a>
                 </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </div>

</div>
